apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: scanner
  labels:
    app: scanner
rules:
- apiGroups:
  - scanner.soter.ac
  resources: ["*"]
  verbs: ["*"]
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs: ["get", "list", "watch", "patch"]
- apiGroups:
  - batch
  resources:
  - jobs
  - cronjobs
  verbs: ["get", "list", "watch", "patch"]
- apiGroups:
  - ""
  resources:
  - replicationcontrollers
  verbs: ["get", "list", "watch", "patch"]
- apiGroups: [""]
  resources:
  - secrets
  verbs: ["get"]
- apiGroups: [""]
  resources:
  - events
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: scanner
  labels:
    app: scanner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: scanner
subjects:
- kind: ServiceAccount
  name: ${SCANNER_SERVICE_ACCOUNT}
  namespace: ${SCANNER_NAMESPACE}
---
# to read the config for terminating authentication
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: scanner-apiserver-extension-server-authentication-reader
  namespace: kube-system
  labels:
    app: scanner
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: extension-apiserver-authentication-reader
subjects:
- kind: ServiceAccount
  name: ${SCANNER_SERVICE_ACCOUNT}
  namespace: ${SCANNER_NAMESPACE}
---
# to delegate authentication and authorization
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: scanner-apiserver-auth-delegator
  labels:
    app: scanner
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: system:auth-delegator
subjects:
- kind: ServiceAccount
  name: ${SCANNER_SERVICE_ACCOUNT}
  namespace: ${SCANNER_NAMESPACE}
