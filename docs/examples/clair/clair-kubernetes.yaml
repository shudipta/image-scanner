apiVersion: v1
kind: Secret
metadata:
  name: clair-notifier-cert
  labels:
    app: clair
data:
  ca.crt: ${CLAIR_NOTIFIER_SERVING_CERT_CA}
  cl.crt: ${CLAIR_NOTIFIER_CLIENT_CERT}
  cl.key: ${CLAIR_NOTIFIER_CLIENT_KEY}
---
apiVersion: v1
kind: Secret
metadata:
  name: clair-api-cert
  labels:
    app: clair
data:
  ca.crt: ${CLAIR_API_SERVING_CERT_CA}
  srv.crt: ${CLAIR_API_SERVER_CERT}
  srv.key: ${CLAIR_API_SERVER_KEY}
---
apiVersion: v1
kind: Service
metadata:
  name: clairsvc
  labels:
    app: clair
spec:
  type: NodePort
  ports:
  - port: 6060
    protocol: TCP
    nodePort: 30060
    name: clair-port0
  - port: 6061
    protocol: TCP
    nodePort: 30061
    name: clair-port1
  selector:
    app: clair
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: clair
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: clair
    spec:
      containers:
      - name: clair
        image: quay.io/coreos/clair-git:latest
        args:
          - "-config"
          - "/config/config.yaml"
        ports:
        - containerPort: 6060
        - containerPort: 6061
        volumeMounts:
        - mountPath: /config
          name: secret-volume
        - mountPath: /var/clair-notifier-serving-cert
          name: clair-notifier-serving-cert
          readOnly: true
        - mountPath: /var/clair-api-serving-cert
          name: clair-api-serving-cert
          readOnly: true
      volumes:
      - name: secret-volume
        secret:
          secretName: clairsecret
      - name: clair-notifier-serving-cert
        secret:
          # defaultMode: 420
          secretName: clair-notifier-cert
      - name: clair-api-serving-cert
        secret:
          # defaultMode: 420
          secretName: clair-api-cert
---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    app: postgres
  name: clair-postgres
spec:
  replicas: 1
  selector:
    app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - image: postgres:latest
        name: postgres
        env:
        - name: POSTGRES_PASSWORD
          value: password
        ports:
        - containerPort: 5432
          name: postgres-port
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: postgres
  name: postgres
spec:
  ports:
    - port: 5432
  selector:
    app: postgres
