apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: nginx-cronjob
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: nginx
            image: nginx:1.7.9
            ports:
            - containerPort: 80
          restartPolicy: OnFailure